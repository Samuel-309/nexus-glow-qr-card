<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALLAN QR Code Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0e27 0%, #0f1433 50%, #0a0e27 100%);
      min-height: 100vh;
    }

    .gradient-glow {
      position: relative;
      background: white;
    }

    .gradient-glow::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 24px;
      padding: 2px;
      background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .gradient-glow:hover::before {
      opacity: 1;
    }

    .qr-frame {
      position: relative;
      width: 240px;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
      padding: 16px;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .subtext {
      color: #9ca3af;
      transition: color 0.3s ease;
    }

    .card:hover .subtext {
      color: #a78bfa;
    }

    .download-btn {
      background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .download-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .download-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(167, 139, 250, 0.3);
    }

    .download-btn:hover::before {
      opacity: 1;
    }

    .linkedin-icon {
      transition: all 0.3s ease;
    }

    .card:hover .linkedin-icon {
      transform: scale(1.1);
      color: #a78bfa;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-4px);
      }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-8 sm:py-0">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
